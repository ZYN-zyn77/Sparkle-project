name: Sparkle CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.22.0'
  PYTHON_VERSION: '3.11'
  FLUTTER_VERSION: '3.24.0'

jobs:
  # ==================== JOB 1: LINT ====================
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Go Linting
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Go Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: backend/gateway
          args: --timeout=5m

      # Python Linting
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Lint Tools
        run: pip install ruff mypy

      - name: Python Lint (Ruff)
        run: ruff check backend/app --output-format=github

      - name: Python Type Check (MyPy)
        run: mypy backend/app --ignore-missing-imports --no-error-summary || true

      # Flutter Linting
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Flutter Analyze
        working-directory: mobile
        run: flutter analyze --no-fatal-infos

  # ==================== JOB 2: BACKEND TEST ====================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sparkle_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      # Go Tests
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/gateway/go.sum

      - name: Go Test with Coverage
        working-directory: backend/gateway
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: Upload Go Coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/gateway/coverage.out
          flags: go-backend
          fail_ci_if_error: false

      # Python Tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Python Test with Coverage
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/sparkle_test
          REDIS_URL: redis://localhost:6379/0
          TESTING: 'true'
        run: |
          pytest backend/tests -v --cov=backend/app --cov-report=xml

      - name: Upload Python Coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: python-backend
          fail_ci_if_error: false

  # ==================== JOB 3: FLUTTER TEST ====================
  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get Dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Run Tests with Coverage
        working-directory: mobile
        run: flutter test --coverage

      - name: Upload Flutter Coverage
        uses: codecov/codecov-action@v4
        with:
          files: mobile/coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false

  # ==================== JOB 4: SECURITY SCAN ====================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      # Trivy for container security
      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

      # Gitleaks for secret detection
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      # Dependency audit
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Python Safety Check
        run: |
          pip install safety
          safety check -r backend/requirements.txt --full-report || true

  # ==================== JOB 5: BUILD ====================
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [backend-test, flutter-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # Build Go Gateway
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Go Gateway
        working-directory: backend/gateway
        run: |
          CGO_ENABLED=0 GOOS=linux go build -ldflags="-s -w" -o bin/gateway ./cmd/server

      # Build Docker Images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Gateway Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/gateway
          push: false
          tags: sparkle-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: sparkle-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Flutter (APK)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Build APK
        working-directory: mobile
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sparkle-apk-${{ github.sha }}
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

  # ==================== JOB 6: PROTO CHECK ====================
  proto-check:
    name: Protobuf Validation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: latest

      - name: Buf Lint
        run: buf lint || true

      - name: Buf Breaking Change Detection
        if: github.event_name == 'pull_request'
        run: buf breaking --against '.git#branch=main' || true
