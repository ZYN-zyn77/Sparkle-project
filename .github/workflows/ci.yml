name: Sparkle CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sparkle_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    # ==================== GO GATEWAY ====================
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.0'

    - name: Go Test
      working-directory: backend/gateway
      run: go test -v ./...

    # ==================== PYTHON BACKEND ====================
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest httpx

    - name: Python Test
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/sparkle_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        pytest backend/tests

  build-check:
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
    - uses: actions/checkout@v3

    - name: Build Go Gateway Image
      run: docker build -t sparkle-gateway ./backend/gateway

    - name: Build Python Backend Image
      run: docker build -t sparkle-backend ./backend