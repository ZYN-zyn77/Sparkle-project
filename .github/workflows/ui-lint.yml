name: UI Lint

on:
  pull_request:
    paths:
      - mobile/lib/presentation/**
      - tool/ui_lint.sh
      - mobile/lib/core/design/**

jobs:
  ui-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make UI lint executable
        run: chmod +x tool/ui_lint.sh
      - name: Run UI lint
        run: tool/ui_lint.sh
