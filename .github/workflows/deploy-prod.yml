name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (e.g. sha-<commit> or vX.Y.Z)"
        required: true
        type: string

permissions:
  contents: read
  packages: read

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy (blue/green)
        env:
          IMAGE_TAG: ${{ inputs.image_tag }}
          GATEWAY_IMAGE: ghcr.io/${{ github.repository_owner }}/sparkle-gateway
          BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/sparkle-backend
        run: |
          ./scripts/deploy-prod.sh
