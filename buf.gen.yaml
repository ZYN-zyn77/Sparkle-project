# buf.gen.yaml - Buf Code Generation Configuration
# P1: Unified code generation for Go and Python from Protobuf definitions
version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/sparkle/gateway/gen
plugins:
  # Go code generation
  - remote: buf.build/protocolbuffers/go
    out: backend/gateway/gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: backend/gateway/gen
    opt:
      - paths=source_relative

  # Python code generation (using local plugins)
  - local: protoc-gen-python
    out: backend/app/gen
  - local: protoc-gen-grpc_python
    protoc_path: grpc_python_plugin
    out: backend/app/gen
  - local: protoc-gen-pyi
    out: backend/app/gen
