# buf.gen.yaml - Buf Code Generation Configuration
# P1: Unified code generation for Go and Python from Protobuf definitions
version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/sparkle/gateway/gen
plugins:
  # Go code generation
  - remote: buf.build/protocolbuffers/go
    out: backend/gateway/gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: backend/gateway/gen
    opt:
      - paths=source_relative

  # Python code generation (remote plugins)
  - remote: buf.build/protocolbuffers/python
    out: backend/app/gen
  - remote: buf.build/grpc/python
    out: backend/app/gen

  # Dart code generation (Flutter)
  - local: protoc-gen-dart
    out: mobile/lib/gen
    opt:
      - grpc
