apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparkle-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sparkle-gateway
  template:
    metadata:
      labels:
        app: sparkle-gateway
    spec:
      containers:
      - name: gateway
        image: ghcr.io/sparkle/gateway:latest
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: gateway-secrets
        - configMapRef:
            name: gateway-config
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: sparkle-gateway
spec:
  selector:
    app: sparkle-gateway
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
