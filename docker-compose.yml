
services:
  sparkle_db:
    image: pgvector/pgvector:pg16
    container_name: sparkle_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sparkle
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sparkle"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis/redis-stack-server:latest
    container_name: sparkle_redis
    restart: always
    volumes:
      - ./redis_data:/data
      - ./redis.conf:/redis-stack.conf
    environment:
      - REDIS_ARGS=--requirepass ${REDIS_PASSWORD:-devpassword}
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 4G

  sparkle_backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: sparkle_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@sparkle_db:5432/sparkle
      - REDIS_URL=redis://:devpassword@sparkle_redis:6379/0
    depends_on:
      sparkle_db:
        condition: service_healthy
      redis:
        condition: service_started

  sparkle_gateway:
    build: 
      context: ./backend/gateway
      dockerfile: Dockerfile
    container_name: sparkle_gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:password@sparkle_db:5432/sparkle
      - REDIS_URL=sparkle_redis:6379
      - REDIS_PASSWORD=devpassword
      - AGENT_ADDRESS=sparkle_backend:50051
      - BACKEND_URL=http://sparkle_backend:8000
      - JWT_SECRET=change-me
    depends_on:
      sparkle_backend:
        condition: service_started
      sparkle_db:
        condition: service_healthy
