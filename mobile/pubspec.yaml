name: sparkle
description: Sparkle AI Learning Assistant - 星火 AI 学习助手
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7

  # Utilities
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  uuid: ^4.2.2
  logger: ^2.0.2+1
  url_launcher: ^6.2.2

  # Navigation
  go_router: ^13.0.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  flutter_timezone: ^5.0.1

  # UI Enhancement
  flutter_markdown: ^0.6.18
  lottie: ^3.0.0
  animations: ^2.0.11
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  confetti: ^0.7.0
  math_expressions: ^3.1.0
  flutter_staggered_grid_view: ^0.7.0
  web_socket_channel: ^3.0.3
  table_calendar: ^3.2.0
  lunar: ^1.7.8

  path: ^1.9.0
  freezed_annotation: ^2.4.1
  path_provider: ^2.1.2
  share_plus: ^9.0.0
  flutter_animate: ^4.5.0
  timeago: ^3.6.1
  http: ^1.2.0
  connectivity_plus: ^7.0.0

  # Performance Monitoring
  sentry_flutter: ^8.0.0
  file_picker: ^8.0.7

  http_parser: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  freezed: ^2.5.2
  isar_generator: ^3.1.0+1

  # Linting
  flutter_lints: ^3.0.1
  mockito: ^5.4.4

  # Sentry Plugin for Source Maps
  sentry_dart_plugin: ^2.0.0


  stream_channel: any
flutter:
  uses-material-design: true
  generate: true
  shaders:
    - shaders/core_flame.frag
    - shaders/galaxy_field.frag
    - shaders/particle_burst.frag
  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: assets/fonts/Schyler-Regular.ttf
