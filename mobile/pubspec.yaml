name: sparkle
description: Sparkle AI Learning Assistant - 星火 AI 学习助手
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Utilities
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  uuid: ^4.2.2
  logger: ^2.0.2+1
  url_launcher: ^6.2.2

  # Navigation
  go_router: ^13.0.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  flutter_timezone: ^2.0.0

  # UI Enhancement
  flutter_markdown: ^0.6.18
  lottie: ^3.0.0
  animations: ^2.0.11
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  confetti: ^0.7.0
  math_expressions: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true
  shaders:
    - shaders/core_flame.frag
